<div class="category-list">
    <div *ngFor="let product of products" class="category-item">
        <img class="products" *ngIf="product.image" [src]="'data:image/png;base64,' + product.image"
            alt="{{ product.name }}">
        <h4>{{ product.brandName }}</h4>
        <div class="d-flex justify-content-center gap-3">
            <div class="review">
                <span>{{ product.rating }}<i style="color:white; margin-left:10px" class="bi bi-star-fill"></i></span>
            </div>
            <div><a href="#" class="text-decoration-none">({{ product.review }})</a></div>
        </div>
        <div>{{ product.name }}</div>
        <div class="d-flex justify-content-center gap-2">
            <div class="d-flex gap-2">
                <span class="fw-bold fs-5">&#8377;{{ product.price - (product.price * (product.discount/100)) }}</span>
                <span class="text-decoration-line-through">M.R.P: {{ product.price }}</span>
                <span></span>
            </div>
        </div>
    </div>
</div>>
