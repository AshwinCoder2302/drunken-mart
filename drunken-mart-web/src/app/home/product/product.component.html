<div class="container">
    <div class="row">
        <div class="col-md-3 mb-4 d-flex justify-content-center mt-3" *ngFor="let product of products">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-end">
                        <i class="bi bi-heart-fill cursor-pointer"></i>
                    </div>
                    <img class="card-img-top img-fluid product-image cursor-pointer" *ngIf="product.image"
                        [src]="'data:image/png;base64,' + product.image" alt="{{ product.name }}">
                    <h5 class="card-title mt-2 d-flex justify-content-around fw-bold">{{ product.brandName }}</h5>
                    <div class="d-flex justify-content-center gap-2">
                        <div class="review">
                            <span>{{ product.rating }}<i style="color:gold; margin-left:10px"
                                    class="bi bi-star-fill"></i></span>
                        </div>
                        <div><a href="#" class="text-decoration-none">({{ product.review }})</a></div>
                    </div>
                    <div class="card-text mt-2 d-flex justify-content-around">{{ product.name }}</div>
                    <div class="d-flex justify-content-center gap-2">
                        <span class="fw-bold fs-5">&#8377;{{ roundPrice(product.price, product.discount) }}</span>
                        <span class="text-decoration-line-through mt-1">M.R.P: {{ product.price }}</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mt-2">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
