<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" *ngFor="let slide of slides; let i = index" [class.active]="i === 0"
      data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i" aria-current="true"
      [attr.aria-label]="'Slide ' + (i + 1)"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" [class.active]="i === 0" class="carousel-item">
      <img [src]="slide.image" class="d-block w-100 carousel-image cursor-pointer" [alt]="slide.caption">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ slide.caption }}</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3 mb-4 d-flex justify-content-center mt-3" *ngFor="let category of categories"
      (click)="navigateToProductComponent(category)">
      <div class="card">
        <div class="card-body d-flex flex-column">
          <img class="card-img-top img-fluid category-image cursor-pointer" *ngIf="category.image"
            [src]="'data:image/png;base64,' + category.image" alt="{{ category.name }}">
          <h5 class="card-title mt-2 d-flex justify-content-around fw-bold">{{ category.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
